<head>
    <title></title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</head>
<body>
    <div id="container">
        <input id="date-task" class="datepicker" type="text">
        <input type="date">
    </div>
    <div id="D">
            <p data-position="3" data-date="2011/10/12 20:58:39">item 1</p>
            <p data-position="1" data-date="2011/09/12 20:58:59">item 2</p>
            <p data-position="2" data-date="2009/10/12 20:58:58">item 3</p>
        </div>
    <script>
        $('.datepicker').datepicker();
        $('.datepicker').datepicker({
        container: 'body',
        autoClose: true,
        format: 'yyyy'
        });
        $(function() {
        $("#D p").sort(sort_li).appendTo('#D');
        function sort_li(a, b) {
            return ($(b).data('position')) < ($(a).data('position')) ? 1 : -1;
        }
        });
</script>
</body>
